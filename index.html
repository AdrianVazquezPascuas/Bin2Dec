<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec-App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js"></script>
</head>

<body class="flex">
    <div class="row">
        <div class="column-1">
            <div>
                <h1>Bin2Dec App</h1>
                <p>Enter a
                    <a id="verde">binary number</a>, get a <a id="verde">decimal </a>conversion.</p>
                <p id="p">Here is your decimal!</p>
                <div class="form-row">
                    <div class="field">
                        <label>
                        <input type="number" id="number" value="" onkeyup="calcular()">
                        <p id="bin"></p>
                    
                      </label>
                        <div>
                            <select class="selector" name="" id="selector">
                        <option value="bin">Bin2Dec</option>
                        <option value="hex">Dec2Hex</option>
                      </select>
                        </div>
                        <p class="resultado" id="resultado"></p>
                    </div>
                </div>
                <div class="column-1" id="footer">
                    <p>Made by: <a href="https://github.com/AdrianVazquezPascuas">@AdrianVazquezPascuas</p>
        </div>

</body>
</html>
